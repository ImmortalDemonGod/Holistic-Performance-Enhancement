<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrumented PDF Reader</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #viewer { width: 100vw; height: 98vh; border: none; }
    #toolbar { background: #f7f7f7; padding: 8px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <select id="paperSelect" style="min-width:300px"></select>
    <input type="text" id="addArxivInput" placeholder="Add new arXiv ID" style="margin-left:10px;width:160px">
    <button id="addArxivBtn">Add Paper</button>
    <span style="margin-left:10px">
      <label><input type="radio" name="loadMode" id="resumeRadio" value="resume" checked> Resume from last page</label>
      <label style="margin-left:8px"><input type="radio" name="loadMode" id="firstRadio" value="first"> Start from first page</label>
    </span>
    <button id="loadBtn">Load PDF</button>
    <button id="finishBtn">Finish Session</button>
    <span id="status"></span>
  </div>
  <iframe id="viewer" src="" allowfullscreen></iframe>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="static/main.js"></script>
</body>
</html>
